<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deleted</title>
    <style>
        html {
            font-family: sans-serif;
            background: #ffffff;
            padding: 1rem;
        }
        
        body {
            max-width: 960px;
            margin: 0 auto;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(33, 36, 41, 0.1);
            border-radius: 8px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: sans-serif;
            color: #1b9984;
            margin: 1rem 0;
        }
        
        a {
            color: #1b9984;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .deleted-account-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #1b9984;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.2s ease;
            font-weight: bold;
        }
        
        .button:hover {
            background-color: #1b9984;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="deleted-account-container">
        <h2>Your account has been successfully deleted.</h2>
        <p>We're sorry to see you go! If you ever change your mind, you can always rejoin us.</p>
        <p>If you have any feedback, please feel free to reach out to Arne Lieten on LinkedIn.</p>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
