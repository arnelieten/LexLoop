{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Dashboard{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% if words %}
    <table class="dashboard-table">
      <tbody>
        {% for word in words %}
          <tr class="word-row">
            <td class="word-cell">{{ word['french_word'] }}</td>
            <td class="button-cell">
              <form method="POST" action="{{ url_for('dashboard.status_known', word_marker=word['dictionary_id']) }}">
                <button class="word-btn known-btn" type="submit">Got it</button>
              </form>
            </td>
            <td class="button-cell">
              <form method="POST" action="{{ url_for('dashboard.status_unknown', word_marker=word['dictionary_id']) }}">
                <button class="word-btn unknown-btn" type="submit">No clue</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="empty-message">No words available.</p>
  {% endif %}
{% endblock %}
