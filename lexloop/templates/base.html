<!doctype html>
<title>{% block title %}{% endblock %} - LexLoop</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('index') }}">LexLoop</a></h1>
  <ul>
    {% if g.user %}
      <li><a href="{{ url_for('uploads.upload_file') }}">Upload</a></li>
      <li><a href="{{ url_for('dashboard.display') }}">Dashboard</a></li>
      <li><a href="{{ url_for('flashcards.display') }}">Flashcards</a></li>
      <li><a href="{{ url_for('profile.settings') }}">My Account</a></li>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
