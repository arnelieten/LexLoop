{% extends 'base.html' %}

{% block title %}File Upload{% endblock %}

{% block header %}
  <h1>File Upload</h1>
{% endblock %}

{% block content %}
  <form method="POST" action="" enctype="multipart/form-data">
    <p><input type="file" name="file" accept=".docx, .txt, .pdf"></p>
    <p><input type="submit" value="Upload" class="known-btn"></p>
  </form>
  <p>*process currently handles 50 pages per minute</p>
{% endblock %}
